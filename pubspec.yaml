name: fit_flow_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  dropdown_button2: ^2.1.0
  fl_chart: ^0.62.0
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.1
  firebase_database: ^10.2.1
  cloud_firestore: ^4.7.1
  intl: ^0.17.0
  provider: ^6.0.5
  google_sign_in: ^6.1.2
  flutter_facebook_auth: ^5.0.11


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/icon/

  fonts:
    - family: Fusion
      fonts: 
        - asset: assets\fonts\PF Fusion Sans Pro Black.ttf