name: Auto Assign
on:
  pull_request:
    types: [opened, reopened]
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: 'Auto-assign issue'
      uses: pozil/auto-assign-issue@v1
      with:
          assignees: jakobmajiddd,dubz97,jarkyman
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          numOfAssignee: 1
